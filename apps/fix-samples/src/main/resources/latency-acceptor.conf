# Latency Test - FIX Acceptor Configuration
# Optimized for minimal latency in performance testing

include "reference.conf"
include "components.conf"

# =============================================================================
# Component Overrides - Minimal set for latency testing
# =============================================================================
components {
    # Disable non-essential components for minimal overhead
    session-scheduler.enabled = false
    session-management.enabled = false
    admin-server.enabled = false
    ouch-engine.enabled = false
}

# =============================================================================
# Network Configuration - Optimized for latency
# =============================================================================
network {
    name = "latency-acceptor-loop"
    read-buffer-size = 131072
    write-buffer-size = 131072
    select-timeout-ms = 1
}

# =============================================================================
# Persistence - Disabled
# =============================================================================
persistence {
    enabled = true
    store-type = "chronicle"
}

# =============================================================================
# FIX Engine Configuration
# =============================================================================
fix-engine {
    sessions = [
        {
            session-id = "LATENCY_ACCEPTOR"
            role = "acceptor"
            sender-comp-id = "EXCHANGE"
            target-comp-id = "CLIENT"
            begin-string = "FIX.4.4"
            port = 9876

            heartbeat-interval = 30
            reset-on-logon = true
            reset-on-logout = false
            reset-on-disconnect = false

            reconnect-interval = 5
            max-reconnect-attempts = -1
            time-zone = "UTC"

            log-messages = false
            max-message-length = 512
            max-tag-number = 10000

            start-time = ""
            end-time = ""
            eod-time = ""
            reset-on-eod = false
        }
    ]
}
