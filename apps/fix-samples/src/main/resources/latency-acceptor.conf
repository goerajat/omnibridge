# Latency Test - Acceptor Configuration
# Optimized for minimal latency in performance testing

include "reference.conf"

# Component definitions - minimal set for latency testing
components {
    clock-provider {
        enabled = true
        factory = "com.omnibridge.config.factory.ClockProviderFactory"
        type = "com.omnibridge.config.ClockProvider"
    }

    network {
        enabled = true
        factory = "com.omnibridge.network.factory.NetworkEventLoopFactory"
        type = "com.omnibridge.network.NetworkEventLoop"
        dependencies = ["clock-provider"]
    }

    fix-engine {
        enabled = true
        factory = "com.omnibridge.fix.engine.factory.FixEngineFactory"
        type = "com.omnibridge.fix.engine.FixEngine"
        dependencies = ["network", "clock-provider"]
    }
}

# Admin API disabled for latency tests to minimize overhead
admin {
  enabled = false
}

network {
  name = "latency-acceptor-loop"
  cpu-affinity = -1
  read-buffer-size = 131072
  write-buffer-size = 131072
  select-timeout-ms = 1
  busy-spin-mode = false
}

persistence {
  enabled = false
  store-type = "none"
}

fix-engine {

  sessions = [
    {
      session-name = "LATENCY_ACCEPTOR"
      role = "acceptor"
      sender-comp-id = "EXCHANGE"
      target-comp-id = "CLIENT"
      begin-string = "FIX.4.4"
      port = 9876

      heartbeat-interval = 30
      reset-on-logon = true
      reset-on-logout = false
      reset-on-disconnect = false

      reconnect-interval = 5
      max-reconnect-attempts = -1
      time-zone = "UTC"

      log-messages = false
      max-message-length = 512
      max-tag-number = 10000

      start-time = ""
      end-time = ""
      eod-time = ""
      reset-on-eod = false
    }
  ]
}
