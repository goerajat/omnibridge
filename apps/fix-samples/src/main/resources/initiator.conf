# Sample FIX Initiator Configuration
# This configuration simulates a trading client that initiates FIX connections

include "reference.conf"
include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable OUCH engine (FIX-only application)
components {
    ouch-engine.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "initiator-event-loop"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8082
}

# =============================================================================
# Persistence Configuration
# =============================================================================
persistence {
    base-path = "./fix-logs/initiator"
}

# =============================================================================
# FIX Engine Configuration
# =============================================================================
fix-engine {
    sessions = [
        {
            session-id = "INITIATOR_SESSION"
            port = 9876
            host = "localhost"
            sender-comp-id = "CLIENT"
            target-comp-id = "EXCHANGE"
            initiator = true
            begin-string = "FIX.4.4"
            heartbeat-interval = 30
            max-reconnect-attempts = 10
        }
    ]
}
