# Sample FIX Acceptor Configuration
# This configuration simulates an exchange/server that accepts FIX connections

include "reference.conf"
include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable OUCH engine (FIX-only application)
components {
    ouch-engine.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "acceptor-event-loop"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8081
}

# =============================================================================
# Persistence Configuration
# =============================================================================
persistence {
    base-path = "./fix-logs/acceptor"
}

# =============================================================================
# FIX Engine Configuration
# =============================================================================
fix-engine {
    sessions = [
        {
            session-id = "ACCEPTOR_SESSION"
            port = 9876
            sender-comp-id = "EXCHANGE"
            target-comp-id = "CLIENT"
            initiator = false
            begin-string = "FIX.4.4"
            heartbeat-interval = 30
        }
    ]
}
