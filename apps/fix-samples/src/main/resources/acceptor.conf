# Sample Acceptor Configuration
# This configuration simulates an exchange/server that accepts FIX connections

include "reference.conf"

# Admin API configuration
admin {
  enabled = true
  host = "0.0.0.0"
  port = 8081
  context-path = "/api"
  cors {
    enabled = true
    allowed-origins = ["*"]
  }
  websocket {
    enabled = true
    path = "/ws"
  }
}

network {
  name = "acceptor-event-loop"
  cpu-affinity = -1
  read-buffer-size = 65536
  write-buffer-size = 65536
  select-timeout-ms = 100
  busy-spin-mode = false
}

persistence {
  enabled = true
  store-type = "memory-mapped"
  base-path = "./fix-logs/acceptor"
  max-file-size = 256MB
  sync-on-write = false
  max-streams = 100
}

fix-engine {

  sessions = [
    {
      session-name = "ACCEPTOR_SESSION"
      role = "acceptor"
      sender-comp-id = "EXCHANGE"
      target-comp-id = "CLIENT"
      begin-string = "FIX.4.4"
      port = 9876

      heartbeat-interval = 30
      reset-on-logon = true
      reset-on-logout = false
      reset-on-disconnect = false

      reconnect-interval = 5
      max-reconnect-attempts = -1
      time-zone = "UTC"

      log-messages = true
      max-message-length = 4096
      max-tag-number = 1000

      start-time = ""
      end-time = ""
      eod-time = ""
      reset-on-eod = false
    }
  ]
}
