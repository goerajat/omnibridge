# Sample NYSE Pillar Initiator Configuration
# Connects to NYSE Pillar gateway simulator

include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable FIX engine and persistence (Pillar only, no persistence needed)
components {
    fix-engine.enabled = false
    persistence.enabled = false
    session-scheduler.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "pillar-initiator-network"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8085
}

# =============================================================================
# Persistence - Disabled
# =============================================================================
persistence {
    enabled = false
    base-path = "data/pillar-initiator"
}

# =============================================================================
# NYSE Pillar Engine Configuration
# =============================================================================
pillar-engine {
    network {
        io-threads = 1
        busy-spin = false
    }

    sessions = [
        {
            session-id = "PILLAR-TEST"
            session-name = "NYSE Pillar Test Initiator"
            host = "localhost"
            port = 9400
            initiator = true
            mpid = "TEST"
            account = "TESTACCT"
            username = "PILLAR-TEST"
            password = "password"
            heartbeat-interval = 1000
            protocol-version-major = 1
            protocol-version-minor = 0
            throttle-preference = 0
        }
    ]
}
