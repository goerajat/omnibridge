# Sample NYSE Pillar Acceptor Configuration
# NYSE Pillar gateway simulator

include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable FIX engine and persistence (Pillar only, no persistence needed)
components {
    fix-engine.enabled = false
    persistence.enabled = false
    session-scheduler.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "pillar-acceptor-network"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8084
}

# =============================================================================
# Persistence - Disabled
# =============================================================================
persistence {
    enabled = false
    base-path = "data/pillar-acceptor"
}

# =============================================================================
# NYSE Pillar Engine Configuration
# =============================================================================
pillar-engine {
    network {
        io-threads = 1
        busy-spin = false
    }

    sessions = [
        {
            session-id = "PILLAR-SIM"
            session-name = "NYSE Pillar Gateway Simulator"
            port = 9400
            initiator = false
            mpid = "TSIM"
            username = "PILLAR-SIM"
            password = "password"
            heartbeat-interval = 1000
            protocol-version-major = 1
            protocol-version-minor = 0
            throttle-preference = 0
        }
    ]
}
