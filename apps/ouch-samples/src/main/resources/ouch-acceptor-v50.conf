# OUCH 5.0 Acceptor Configuration
# Exchange simulator using OUCH 5.0 protocol

ouch-engine {
    # Network configuration
    network {
        io-threads = 1
        busy-spin = false
    }

    # Session configurations
    sessions = [
        {
            session-id = "EXCHANGE-V50"
            session-name = "Exchange Simulator (V5.0)"
            port = 9250
            initiator = false
            # Use OUCH 5.0 protocol with UserRefNum and appendages
            protocol-version = "5.0"
            heartbeat-interval = 30
        }
    ]
}

# Persistence (optional)
persistence {
    enabled = false
    path = "data/ouch-acceptor-v50"
}
