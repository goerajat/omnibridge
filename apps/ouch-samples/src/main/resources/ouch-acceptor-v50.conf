# Sample OUCH 5.0 Acceptor Configuration
# Exchange simulator using OUCH 5.0 protocol with appendages

include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable FIX engine and persistence (OUCH-only, no persistence needed)
components {
    fix-engine.enabled = false
    persistence.enabled = false
    session-scheduler.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "ouch-acceptor-v50-network"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8081
}

# =============================================================================
# Persistence - Disabled
# =============================================================================
persistence {
    enabled = false
    base-path = "data/ouch-acceptor-v50"
}

# =============================================================================
# OUCH Engine Configuration
# =============================================================================
ouch-engine {
    network {
        io-threads = 1
        busy-spin = false
    }

    sessions = [
        {
            session-id = "EXCHANGE-V50"
            session-name = "Exchange Simulator (V5.0)"
            port = 9250
            initiator = false
            protocol-version = "5.0"
            heartbeat-interval = 30
        }
    ]
}
