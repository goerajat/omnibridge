# OUCH 5.0 Protocol Configuration Example
# Use this configuration to test OUCH 5.0 sessions

ouch-engine {
    # Network configuration
    network {
        io-threads = 1
        busy-spin = false
    }

    # Session configurations using OUCH 5.0
    sessions = [
        {
            session-id = "CLIENT-V50"
            session-name = "OUCH 5.0 Client"
            host = "localhost"
            port = 9250
            initiator = true
            # Use OUCH 5.0 protocol with UserRefNum and appendages
            protocol-version = "5.0"
            heartbeat-interval = 30
            reconnect-delay = 5
            max-reconnect-attempts = 3
        }
    ]
}

# Persistence (optional)
persistence {
    enabled = false
    path = "data/ouch-v50"
}
