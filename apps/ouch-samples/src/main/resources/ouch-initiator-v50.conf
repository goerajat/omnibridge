# OUCH 5.0 Initiator Configuration
# Trading client using OUCH 5.0 protocol

ouch-engine {
    # Network configuration
    network {
        io-threads = 1
        busy-spin = false
    }

    # Session configurations
    sessions = [
        {
            session-id = "CLIENT-V50"
            session-name = "Trading Client (V5.0)"
            host = "localhost"
            port = 9250
            initiator = true
            # Use OUCH 5.0 protocol with UserRefNum and appendages
            protocol-version = "5.0"
            heartbeat-interval = 30
            reconnect-delay = 5
            max-reconnect-attempts = 3
        }
    ]
}

# Persistence (optional)
persistence {
    enabled = false
    path = "data/ouch-initiator-v50"
}
