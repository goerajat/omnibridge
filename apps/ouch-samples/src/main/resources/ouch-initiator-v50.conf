# Sample OUCH 5.0 Initiator Configuration
# Trading client using OUCH 5.0 protocol with appendages

include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable FIX engine and persistence (OUCH-only, no persistence needed)
components {
    fix-engine.enabled = false
    persistence.enabled = false
    session-scheduler.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "ouch-initiator-v50-network"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8082
}

# =============================================================================
# Persistence - Disabled
# =============================================================================
persistence {
    enabled = false
    base-path = "data/ouch-initiator-v50"
}

# =============================================================================
# OUCH Engine Configuration
# =============================================================================
ouch-engine {
    network {
        io-threads = 1
        busy-spin = false
    }

    sessions = [
        {
            session-id = "CLIENT-V50"
            session-name = "Trading Client (V5.0)"
            host = "localhost"
            port = 9250
            initiator = true
            protocol-version = "5.0"
            heartbeat-interval = 30
            reconnect-delay = 5
            max-reconnect-attempts = 3
        }
    ]
}
