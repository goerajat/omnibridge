# Sample OUCH Acceptor Configuration
# Exchange simulator using OUCH 4.2 protocol

include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable FIX engine and persistence (OUCH-only, no persistence needed)
components {
    fix-engine.enabled = false
    persistence.enabled = false
    session-scheduler.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "ouch-acceptor-network"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8081
}

# =============================================================================
# Persistence - Disabled
# =============================================================================
persistence {
    enabled = false
    base-path = "data/ouch-acceptor"
}

# =============================================================================
# OUCH Engine Configuration
# =============================================================================
ouch-engine {
    network {
        io-threads = 1
        busy-spin = false
    }

    sessions = [
        {
            session-id = "EXCHANGE"
            session-name = "Exchange Simulator"
            port = 9200
            initiator = false
            protocol-version = "4.2"
            heartbeat-interval = 30
        }
    ]
}
