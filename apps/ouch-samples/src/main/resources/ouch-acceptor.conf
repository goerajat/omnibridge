# OUCH Acceptor Configuration
# Supports both OUCH 4.2 and 5.0 protocols

# Admin API configuration
admin {
  enabled = true
  host = "0.0.0.0"
  port = 8081
  context-path = "/api"
  cors {
    enabled = true
    allowed-origins = ["*"]
  }
  websocket {
    enabled = true
    path = "/ws"
  }
}

ouch-engine {
    # Network configuration
    network {
        io-threads = 1
        busy-spin = false
    }

    # Session configurations
    sessions = [
        {
            session-id = "EXCHANGE"
            session-name = "Exchange Simulator"
            port = 9200
            initiator = false
            # Protocol version: "4.2" or "5.0"
            protocol-version = "4.2"
            heartbeat-interval = 30
        }
    ]
}

# Persistence (optional)
persistence {
    enabled = false
    path = "data/ouch-acceptor"
}
