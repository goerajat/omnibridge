# OUCH Acceptor Configuration
# Supports both OUCH 4.2 and 5.0 protocols

ouch-engine {
    # Network configuration
    network {
        io-threads = 1
        busy-spin = false
    }

    # Session configurations
    sessions = [
        {
            session-id = "EXCHANGE"
            session-name = "Exchange Simulator"
            port = 9200
            initiator = false
            # Protocol version: "4.2" or "5.0"
            protocol-version = "4.2"
            heartbeat-interval = 30
        }
    ]
}

# Persistence (optional)
persistence {
    enabled = false
    path = "data/ouch-acceptor"
}
