# Sample OUCH Initiator Configuration
# Trading client using OUCH 4.2 protocol

include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable FIX engine and persistence (OUCH-only, no persistence needed)
components {
    fix-engine.enabled = false
    persistence.enabled = false
    session-scheduler.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "ouch-initiator-network"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8082
}

# =============================================================================
# Persistence - Disabled
# =============================================================================
persistence {
    enabled = false
    base-path = "data/ouch-initiator"
}

# =============================================================================
# OUCH Engine Configuration
# =============================================================================
ouch-engine {
    network {
        io-threads = 1
        busy-spin = false
    }

    sessions = [
        {
            session-id = "CLIENT"
            session-name = "Trading Client"
            host = "localhost"
            port = 9200
            initiator = true
            protocol-version = "4.2"
            heartbeat-interval = 30
            reconnect-delay = 5
            max-reconnect-attempts = 3
        }
    ]
}
