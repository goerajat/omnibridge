# OUCH Initiator Configuration
# Supports both OUCH 4.2 and 5.0 protocols

# Admin API configuration
admin {
  enabled = true
  host = "0.0.0.0"
  port = 8082
  context-path = "/api"
  cors {
    enabled = true
    allowed-origins = ["*"]
  }
  websocket {
    enabled = true
    path = "/ws"
  }
}

ouch-engine {
    # Network configuration
    network {
        io-threads = 1
        busy-spin = false
    }

    # Session configurations
    sessions = [
        {
            session-id = "CLIENT"
            session-name = "Trading Client"
            host = "localhost"
            port = 9200
            initiator = true
            # Protocol version: "4.2" or "5.0"
            # Change to "5.0" to use OUCH 5.0 protocol
            protocol-version = "4.2"
            heartbeat-interval = 30
            reconnect-delay = 5
            max-reconnect-attempts = 3
        }
    ]
}

# Persistence (optional)
persistence {
    enabled = false
    path = "data/ouch-initiator"
}
