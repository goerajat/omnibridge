# Sample Optiq Initiator Configuration
# Trading client using Optiq protocol

include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable FIX engine and persistence (Optiq only, no persistence needed)
components {
    fix-engine.enabled = false
    persistence.enabled = false
    session-scheduler.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "optiq-initiator-network"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8086
}

# =============================================================================
# Persistence - Disabled
# =============================================================================
persistence {
    enabled = false
    base-path = "data/optiq-initiator"
}

# =============================================================================
# Optiq Engine Configuration
# =============================================================================
optiq-engine {
    network {
        io-threads = 1
        busy-spin = false
    }

    sessions = [
        {
            session-id = "OPTIQ-INIT"
            session-name = "Euronext Trading Client"
            host = "localhost"
            port = 9890
            initiator = true
            logical-access-id = 200
            oeg-instance = 1
            partition-id = 1
            firm-id = 1
            software-provider = "OmniBridge"
            heartbeat-interval = 30
            reconnect-delay = 5
            max-reconnect-attempts = 3
        }
    ]
}
