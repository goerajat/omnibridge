# Sample Optiq Acceptor Configuration
# Euronext OEG simulator using Optiq protocol

include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable FIX engine and persistence (Optiq only, no persistence needed)
components {
    fix-engine.enabled = false
    persistence.enabled = false
    session-scheduler.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "optiq-acceptor-network"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8085
}

# =============================================================================
# Persistence - Disabled
# =============================================================================
persistence {
    enabled = false
    base-path = "data/optiq-acceptor"
}

# =============================================================================
# Optiq Engine Configuration
# =============================================================================
optiq-engine {
    network {
        io-threads = 1
        busy-spin = false
    }

    sessions = [
        {
            session-id = "OPTIQ-ACC"
            session-name = "Euronext OEG Simulator"
            port = 9890
            initiator = false
            logical-access-id = 100
            oeg-instance = 1
            partition-id = 1
            firm-id = 1
            software-provider = "OmniBridge"
            heartbeat-interval = 30
        }
    ]
}
