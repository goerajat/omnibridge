# Sample iLink 3 Acceptor Configuration
# CME Globex simulator using iLink 3 protocol

include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable FIX engine and persistence (iLink 3 only, no persistence needed)
components {
    fix-engine.enabled = false
    persistence.enabled = false
    session-scheduler.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "ilink3-acceptor-network"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8083
}

# =============================================================================
# Persistence - Disabled
# =============================================================================
persistence {
    enabled = false
    base-path = "data/ilink3-acceptor"
}

# =============================================================================
# iLink 3 Engine Configuration
# =============================================================================
ilink3-engine {
    network {
        io-threads = 1
        busy-spin = false
    }

    sessions = [
        {
            session-id = "CME-SIM"
            session-name = "CME Globex Simulator"
            port = 9300
            initiator = false
            firm-id = "TESTSIM"
            market-segment-id = 54
            keep-alive-interval = 30000
        }
    ]
}
