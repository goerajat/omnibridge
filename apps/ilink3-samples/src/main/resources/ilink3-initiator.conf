# Sample iLink 3 Initiator Configuration
# Trading client using iLink 3 protocol

include "components.conf"

# =============================================================================
# Component Overrides
# =============================================================================
# Disable FIX engine and persistence (iLink 3 only, no persistence needed)
components {
    fix-engine.enabled = false
    persistence.enabled = false
    session-scheduler.enabled = false
}

# =============================================================================
# Network Configuration
# =============================================================================
network {
    name = "ilink3-initiator-network"
}

# =============================================================================
# Admin API Configuration
# =============================================================================
admin {
    port = 8084
}

# =============================================================================
# Persistence - Disabled
# =============================================================================
persistence {
    enabled = false
    base-path = "data/ilink3-initiator"
}

# =============================================================================
# iLink 3 Engine Configuration
# =============================================================================
ilink3-engine {
    network {
        io-threads = 1
        busy-spin = false
    }

    sessions = [
        {
            session-id = "CME-CLIENT"
            session-name = "CME Trading Client"
            host = "localhost"
            port = 9300
            initiator = true
            firm-id = "TESTCLI"
            market-segment-id = 54
            access-key-id = "test-access-key"
            secret-key = "test-secret-key"
            keep-alive-interval = 30000
            reconnect-delay = 5
            max-reconnect-attempts = 3
        }
    ]
}
