# =============================================================================
# Exchange Simulator Component Definitions
# =============================================================================
# This file defines the components used by the exchange simulator.
# It extends the base components.conf from apps-common.
# =============================================================================

include "components.conf"

components {
    # =========================================================================
    # Core Infrastructure - inherited from components.conf
    # =========================================================================
    clock-provider.enabled = true
    network.enabled = true
    persistence.enabled = true
    session-scheduler.enabled = true
    session-management.enabled = true
    admin-server.enabled = true

    # =========================================================================
    # Protocol Engines
    # =========================================================================

    # FIX Engine - enabled by default
    fix-engine.enabled = true

    # OUCH Engine - enabled by default
    ouch-engine.enabled = true

    # iLink3 Engine
    ilink3-engine {
        enabled = true
        factory = "com.omnibridge.ilink3.engine.factory.ILink3EngineFactory"
        type = "com.omnibridge.ilink3.engine.ILink3Engine"
        dependencies = ["network", "clock-provider", "session-management"]
    }

    # Optiq Engine
    optiq-engine {
        enabled = true
        factory = "com.omnibridge.optiq.engine.factory.OptiqEngineFactory"
        type = "com.omnibridge.optiq.engine.OptiqEngine"
        dependencies = ["network", "clock-provider", "session-management"]
    }

    # Pillar Engine
    pillar-engine {
        enabled = true
        factory = "com.omnibridge.pillar.engine.factory.PillarEngineFactory"
        type = "com.omnibridge.pillar.engine.PillarEngine"
        dependencies = ["network", "clock-provider", "session-management"]
    }
}
