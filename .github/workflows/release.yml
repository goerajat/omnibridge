name: Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version (e.g., 1.0.0)'
        required: true
      developmentVersion:
        description: 'Next development version (e.g., 1.1.0-SNAPSHOT)'
        required: true
      dryRun:
        description: 'Dry run (prepare only, no deploy)'
        required: false
        default: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Maven Release (dry run)
        if: ${{ inputs.dryRun }}
        run: |
          mvn release:prepare -B -Pskip-frontend \
            -DskipIntegrationTests=true \
            -DreleaseVersion=${{ inputs.releaseVersion }} \
            -DdevelopmentVersion=${{ inputs.developmentVersion }} \
            -Darguments="-DskipTests -DskipIntegrationTests=true -Pskip-frontend" \
            -DdryRun=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Maven Release
        if: ${{ !inputs.dryRun }}
        run: |
          mvn release:prepare release:perform -B -Pskip-frontend \
            -DskipIntegrationTests=true \
            -DreleaseVersion=${{ inputs.releaseVersion }} \
            -DdevelopmentVersion=${{ inputs.developmentVersion }} \
            -Darguments="-DskipTests -DskipIntegrationTests=true -Pskip-frontend"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: ${{ !inputs.dryRun }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.releaseVersion }}
          name: v${{ inputs.releaseVersion }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup on failure
        if: failure()
        run: mvn release:rollback -B || true
