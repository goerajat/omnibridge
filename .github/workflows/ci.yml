name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and test
        run: mvn verify -DskipITs -DskipIntegrationTests=true -Pskip-frontend

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/target/surefire-reports/'
          retention-days: 7

  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build uber JARs
        run: mvn package -DskipTests -Pskip-frontend

      - name: Make scripts executable
        run: chmod +x run-*.sh

      - name: Run reference tests
        run: ./run-reference-test.sh all

      - name: Run session tests
        run: ./run-session-test.sh all

      - name: Upload acceptor logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: '*.log'
          retention-days: 7
