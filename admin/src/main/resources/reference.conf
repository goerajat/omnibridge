# Default configuration for Admin API server
# Override these settings in your application.conf

admin {
    # Enable/disable the admin server
    enabled = true

    # Network binding
    host = "0.0.0.0"
    port = 8080

    # REST API context path
    context-path = "/api"

    # CORS configuration
    cors {
        enabled = true
        allowed-origins = ["*"]
    }

    # WebSocket configuration
    websocket {
        enabled = true
        path = "/ws"
        idle-timeout-ms = 300000  # 5 minutes
    }
}
