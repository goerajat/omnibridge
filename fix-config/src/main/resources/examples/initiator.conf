# Example FIX Initiator Configuration
# Include base configuration and override as needed

include "reference.conf"

fix-engine {

  network {
    name = "initiator-event-loop"
    cpu-affinity = 2
    read-buffer-size = 131072
    write-buffer-size = 131072
  }

  persistence {
    enabled = true
    base-path = "/var/fix-logs/initiator"
    max-file-size = 512MB
  }

  sessions = [
    {
      session-name = "TRADING"
      role = "initiator"
      sender-comp-id = "CLIENT"
      target-comp-id = "EXCHANGE"
      begin-string = "FIX.4.4"
      host = "exchange.example.com"
      port = 9876

      heartbeat-interval = 30
      reset-on-logon = true
      log-messages = true

      # Session schedule
      start-time = "08:00:00"
      end-time = "17:00:00"
      time-zone = "America/New_York"
      eod-time = "17:00:00"
      reset-on-eod = true

      # Low latency settings
      use-pooled-messages = true
      message-pool-size = 256
      max-message-length = 512
      max-tag-number = 200

      # Reconnection
      reconnect-interval = 5
      max-reconnect-attempts = 10
    }
  ]
}
