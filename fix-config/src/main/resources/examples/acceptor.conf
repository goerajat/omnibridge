# Example FIX Acceptor Configuration
# Include base configuration and override as needed

include "reference.conf"

fix-engine {

  network {
    name = "acceptor-event-loop"
    cpu-affinity = 1
    read-buffer-size = 131072
    write-buffer-size = 131072
  }

  persistence {
    enabled = true
    base-path = "/var/fix-logs/acceptor"
    max-file-size = 1GB
    sync-on-write = false
  }

  sessions = [
    {
      session-name = "CLIENT1"
      role = "acceptor"
      sender-comp-id = "EXCHANGE"
      target-comp-id = "CLIENT1"
      begin-string = "FIX.4.4"
      port = 9876

      heartbeat-interval = 30
      reset-on-logon = true
      log-messages = true

      # Low latency settings
      use-pooled-messages = true
      message-pool-size = 128
      max-message-length = 512
      max-tag-number = 200
    },
    {
      session-name = "CLIENT2"
      role = "acceptor"
      sender-comp-id = "EXCHANGE"
      target-comp-id = "CLIENT2"
      begin-string = "FIX.4.4"
      port = 9877

      heartbeat-interval = 30
      reset-on-logon = true
      log-messages = true
      use-pooled-messages = true
      message-pool-size = 128
    }
  ]
}
